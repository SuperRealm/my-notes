<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-line</title>
    <style>
        body{
            margin: 0;
        }
        canvas{
            width:600px;
            height: 600px;
        }
    </style>
    <script src="./three.js"></script>
    
</head>
<body>
    <script>
        // 创建渲染器
        var rendener = new THREE.WebGLRenderer()
        rendener.setSize(window.innerWidth,window.innerHeight)
        document.body.appendChild(rendener.domElement)

        // 创建相机
        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,500)
        camera.position.set(0,0,100)
        camera.lookAt(0,0,0)

        // 创建场景
        var scene = new THREE.Scene()
        var material = new THREE.LineBasicMaterial({color:0xff00ff})
        var geometry = new THREE.BufferGeometry()
        var pointerArr = new Array()
        for(var i=0;i<1000;i++){
            const x = Math.random()*30 - 1
            const y = Math.random()*30 -1
            const z = Math.random()*30 - 1
            pointerArr.push(new THREE.Vector3(x,y,z))
        }
        geometry.setFromPoints(pointerArr)
        // const point = []
        // point.push(
        //     new THREE.Vector3(-10,0,0),
        //     new THREE.Vector3(0,10,10),
        //     new THREE.Vector3(10,0,10)
        // )
        // const geometry = new THREE.BufferGeometry().setFromPoints(point)
        // projects.push(line)
        
        // 渲染
        var line = new THREE.Line(geometry,material)
        scene.add(line)
        rendener.render(scene,camera)
        
    </script>
</body>
</html>
